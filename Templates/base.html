<!doctype html>
<html lang="en">
   <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <title>
            {% block title %}
            {% endblock %}
        </title>
   </head>
   <body>
        <h1 class="page_heading">
            {% block page_heading%}
            {% endblock %}
        </h1>
      <!-- Navbar here -->
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark sticky-top">
            <a class="navbar-brand" href="{{ url_for('home')}}">Anime Recommender</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/DibyaSadhukhan/Flask_mini_projects">Search</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://github.com/DibyaSadhukhan/Flask_mini_projects">Top Animes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://mail.google.com/mail/?view=cm&fs=1&to=dibyasadhukhan%40gmail.com&authuser=0">Contact us</a>
                </li>
            </ul>
        </div>
        </nav>
      <!-- the content of the page -->
        {% block content %}

        {% endblock %}
   </body>
   <!--style of the page -->
    {% block style %}

    {% endblock %}
   <style>
       @media (prefers-color-scheme: dark) {
            body {
                background-color: #485461;
                background-image: linear-gradient(315deg, #485461 0%, #28313b 74%);
                color: white;
            }
            nav{
                font-family: "Ubuntu Condensed";   
            }
            .page_heading{
                font-family: "Ubuntu Condensed";
                text-align:center; 
                color: white;
            }
        }
        @media (prefers-color-scheme: light) {
            body {
                background-color: #fffffc;
                background-image: linear-gradient(315deg, #fffffc 0%, #beb7a4 74%);
                color: black;
            }
            nav{
                font-family: "Ubuntu Condensed";   
            }
            .page_heading{
                font-family: "Ubuntu Condensed";
                text-align:center; 
                color: black;
            }
        }
    </style>
</html>
